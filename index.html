<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyEventTicket</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>MyEventTicket</h1>
            <div data-view="favorites-button" class="row-end">
              <a id="favorites-button">My Favorites</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="overlay">
      <div data-view="main-page" id="main-page">
        <div class="row">
          <div class="column-full">
            <h2>Where are you looking for live events?</h2>
          </div>
        </div>
        <form>
          <div class="row">
            <label for="location">Location</label>
          </div>
          <div class="row">
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Ex: Los Angeles, New York, etc."
              required />
          </div>
          <div class="row">
            <label for="keyword">Keyword Search</label>
          </div>
          <div class="row">
            <input
              type="text"
              id="keyword"
              placeholder="Ex: Football, Baseball, Concerts"
              required />
          </div>
          <div class="row">
            <button type="submit" class="button">Go</button>
          </div>
        </form>
      </div>
      <div data-view="details" class="details hidden"></div>
      <div data-view="results" id="results" class="hidden">
        <h2 class="upcoming-events">Upcoming Events</h2>
        <table>
          <thead>
            <tr>
              <th class="mobileHidden table-headers">Name...</th>
              <th class="mobileHidden table-headers">Date...</th>
              <th class="mobileHidden table-headers">Venue...</th>
              <th class="table-headers"></th>
            </tr>
          </thead>
          <tbody id="items" class="table-rows"></tbody>
        </table>
        <button class="home-button">Home</button>
      </div>
      <div data-view="favorites-view" class="favorites-view hidden">
        <div class="upcoming-events">
          <p class="no-favorites">No favorites Exist</p>
        </div>
        <h2 class="upcoming-events">Favorite Events:</h2>
        <ul id="favorites-list"></ul>
        <div class="transparent">
          <button class="favorites-home-button">Home</button>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
